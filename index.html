<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Exercises · 登录首页</title>
  <meta name="description" content="领导力课程 · 开发者入口 / 成长者入口" />
  <style>
    :root{
      --bg-start:#0f172a; /* slate-900 */
      --bg-end:#1e293b;   /* slate-800 */
      --card:#0b1220cc;   /* glass */
      --accent:#60a5fa;   /* blue-400 */
      --accent-2:#22d3ee; /* cyan-400 */
      --text:#e5e7eb;     /* gray-200 */
      --muted:#94a3b8;    /* slate-400 */
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(96,165,250,.18), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(34,211,238,.15), transparent 55%),
        linear-gradient(160deg, var(--bg-start), var(--bg-end));
      overflow-x:hidden;
    }
    /* subtle grid */
    .grid{position:fixed; inset:0; pointer-events:none; opacity:.07;
      background-image: linear-gradient(to right, #fff 1px, transparent 1px),
                        linear-gradient(to bottom, #fff 1px, transparent 1px);
      background-size: 48px 48px; mix-blend-mode: overlay;}

    .container{position:relative; min-height:100%; display:grid; place-items:center; padding:clamp(16px,3vw,40px);} 

    .card{position:relative; width:min(1100px, 92vw); display:grid; grid-template-columns: 1.1fr .9fr; gap:40px; padding:48px; border-radius:28px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow:var(--shadow); backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,.08)}
    @media (max-width: 940px){.card{grid-template-columns:1fr; padding:28px; gap:28px}}

    h1{margin:0 0 10px; font-weight:800; letter-spacing:.3px; font-size:clamp(28px,4.2vw,44px)}
    .subtitle{color:var(--muted); margin-bottom:22px}

    .actions{display:flex; gap:16px; flex-wrap:wrap}
    .btn{--bg: linear-gradient(135deg, var(--accent), var(--accent-2));
      appearance:none; border:0; color:#0b1220; font-weight:700; letter-spacing:.3px; padding:14px 20px; border-radius:14px; cursor:pointer; transition:.25s transform, .25s box-shadow; box-shadow: 0 12px 24px rgba(34,211,238,.15), inset 0 0 0 1px rgba(255,255,255,.25); background:var(--bg)}
    .btn:hover{transform:translateY(-2px)}
    .btn.secondary{background:transparent; color:var(--text); border:1px solid rgba(255,255,255,.18)}
    .btn.secondary:hover{box-shadow:0 12px 24px rgba(148,163,184,.18)}

    .meta{display:flex; gap:20px; margin-top:20px; color:var(--muted); font-size:14px}
    .meta span{display:inline-flex; gap:8px; align-items:center}

    /* avatar block */
    .hero{position:relative; display:grid; place-items:center}
    .portrait-wrap{position:relative; width:min(420px, 82%); aspect-ratio:3/4; border-radius:24px; overflow:hidden; box-shadow:var(--shadow); transform:translateY(10px);}
    .portrait{width:100%; height:100%; object-fit:cover; display:block}
    /* soft spotlight overlay */
    .spotlight{position:absolute; inset:0; background: radial-gradient(120% 70% at 70% 10%, rgba(255,255,255,.18), transparent 55%); mix-blend-mode:soft-light; pointer-events:none}
    /* floating entrance */
    .portrait-wrap{opacity:0; transform: translateY(16px) scale(.98)}
    .portrait-wrap.ready{animation:enter .9s cubic-bezier(.22,1,.36,1) forwards}
    @keyframes enter{to{opacity:1; transform:translateY(0) scale(1)}}
    /* idle gentle float */
    .portrait-wrap.float{animation:float 6s ease-in-out infinite alternate}
    @keyframes float{0%{transform:translateY(0)} 100%{transform:translateY(-6px)}}

    .pill{position:absolute; top:16px; right:16px; color:#0b1220; background:linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.7)); padding:8px 12px; border-radius:999px; font-size:12px; font-weight:700; letter-spacing:.3px}

    /* brand */
    .logo{display:inline-grid; grid-auto-flow:column; gap:10px; align-items:center; margin-bottom:10px}
    .logo-badge{width:34px; height:34px; border-radius:10px; background:linear-gradient(135deg, var(--accent-2), var(--accent)); display:grid; place-items:center; box-shadow:0 8px 20px rgba(34,211,238,.25)}
    .logo-badge svg{width:18px; height:18px; fill:#071426}

    /* footer */
    footer{margin-top:28px; color:var(--muted); font-size:12px}
    a{color:var(--accent-2); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="container">
    <section class="card" aria-labelledby="title">
      <div>
        <div class="logo" aria-hidden="true">
          <div class="logo-badge" title="Course Exercises">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2l7.5 4.3v11.4L12 22 4.5 17.7V6.3L12 2zm0 2.2L6.5 7v10l5.5 3.2 5.5-3.2V7L12 4.2z"/></svg>
          </div>
          <strong>Course Exercises</strong>
        </div>
        <h1 id="title">欢迎来到领导力训练营</h1>
        <p class="subtitle">请选择你的入口：<strong>开发者</strong> 或 <strong>成长者</strong>。两条路径共享同一学习地图，但关注点不同。</p>

        <div class="actions">
          <button class="btn" id="devBtn" aria-label="进入开发者入口">开发者入口</button>
          <button class="btn secondary" id="growBtn" aria-label="进入成长者入口">成长者入口</button>
        </div>

        <div class="meta" aria-hidden="true">
          <span>• 代码演示 / 自动化练习</span>
          <span>• 领导力情境 / 复盘工具</span>
          <span>• GitHub Pages 在线体验</span>
        </div>

        <footer>
          后续可在 <code>/dev/</code> 与 <code>/growth/</code> 两个分区扩展前后端页面。若你已发布到 GitHub Pages，本页地址形如：
          <em>https://&lt;用户名&gt;.github.io/course-exercises/</em>
        </footer>
      </div>

      <!-- 右侧欢迎插画 + 动画（使用你上传到仓库的图片） -->
      <div class="hero" aria-label="欢迎插画">
        <figure class="portrait-wrap" id="portraitWrap">
          <!-- 将你的图片保存到仓库，例如 /assets/welcome.png ，并替换下面的 src 路径 -->
          <img class="portrait" src="assets/welcome.png" alt="欢迎来到领导力训练营的形象角色" />
          <div class="spotlight"></div>
          <figcaption class="pill">欢迎加入</figcaption>
        </figure>
      </div>
    </section>
  </div>

  <script>
    // —— 一点点“自然”的入场动画：延迟加载 → 渐入 → 轻微悬浮 ——
    const wrap = document.getElementById('portraitWrap');
    window.addEventListener('load', () => {
      requestAnimationFrame(() => {
        wrap.classList.add('ready');
        setTimeout(() => wrap.classList.add('float'), 1100);
      });
    });

    // —— 两个主入口（目前跳转到占位路径；上线前把链接改为你的页面） ——
    const devBtn = document.getElementById('devBtn');
    const growBtn = document.getElementById('growBtn');

    devBtn.addEventListener('click', () => {
      // 未来指向实际的开发者子站，例如 /dev/index.html
      window.location.href = 'dev/';
    });
    growBtn.addEventListener('click', () => {
      // 未来指向成长者子站，例如 /growth/index.html
      window.location.href = 'growth/';
    });

    // —— 优雅降级：若图片加载失败，隐藏容器防止突兀 ——
    const img = document.querySelector('.portrait');
    img.addEventListener('error', ()=>{
      wrap.style.display = 'none';
    });
  </script>
</body>
</html>
